<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Dorm</title>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/js/css/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/js/rate_my_dorm-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/js/rate_my_dorm-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/js/rate_my_dorm-favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/js/rate_my_dorm-favicon/site.webmanifest">
</head>

<body>
    <nav class = "navbar">
        <a href = "/"> <img src="/static/js/Title-Image.svg" alt="Rate My Dorm Logo"></a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href ="/dorms"> Dorms</a>
            <a href ="/housing-info"> Housing Information</a>
            <a href="/add-review">Add Review</a>
        </div>
    </nav>

    <section class="review-main">
        <div class="review-card">
            <h2>Add a Review!</h2>
            
            <form action="/submit-review" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label>Dorm*:</label>
                        <select name="dorm" class="dorm-input">
                            <option>Morgan Hall</option>
                            <option>Riley Hall</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Overall Rating*:</label>
                        <span class="stars">★★★★★</span>
                    </div>
                </div>

                <hr class="divider">

                <div class="additional-ratings">
                    <p>Additional Ratings:</p>
                    <div class="rating-grid">
                        <div class="grid-item">Room Size: <span class="stars">★★★★★</span></div>
                        <div class="grid-item">Academic Proximity: <span class="stars">★★★★★</span></div>
                        <div class="grid-item">Dining Proximity: <span class="stars">★★★★★</span></div>
                        <div class="grid-item">Amenities: <span class="stars">★★★★★</span></div>
                    </div>
                </div>

                <hr class="divider">

                <div class="review-text-area">
                    <label>Review:</label>
                    <textarea name="comment" placeholder="I have feeelings"></textarea>
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-review-btn">Submit Review</button>
                </div>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <p>© 2016 The pissers | All Rights Reserved</p>
    </footer>
</body>
</html>
