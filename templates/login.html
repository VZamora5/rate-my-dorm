{% extends "layout.html" %}
{% block content %}
    <div class="auth-section">
        {% if session %}
            <p>Welcome, <strong>{{ session.userinfo.name }}</strong>!</p>
            <a href="/logout" class="auth-btn">Logout</a>
        {% else %}
            <a href="/login" class="auth-btn">Login to Rate My Dorm</a>
        {% endif %}
    </div>
{% endblock%}
